<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reading Games</title>
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --black:#000000;
  --gray-1:#0D0D0D;
  --gray-2:#1A1A1A;
  --gray-3:#262626;
  --gray-4:#333333;
  --gray-text:#888888;
  --teal:#00FFF2;
  --teal-dim:rgba(0,255,242,.15);
  --teal-glow:rgba(0,255,242,.25);
}

body{
  font-family:'Inter',system-ui,-apple-system,sans-serif;
  min-height:100vh;
  background:var(--black);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:30px;
  position:relative;
  overflow:hidden;
}

/* Grid overlay */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px);
  background-size:60px 60px;
  pointer-events:none;
  z-index:0;
}

/* Ambient teal orbs */
.orb{
  position:fixed;
  border-radius:50%;
  filter:blur(100px);
  pointer-events:none;
  z-index:0;
}
.orb-1{width:400px;height:400px;background:rgba(0,255,242,.06);top:-100px;left:-100px}
.orb-2{width:350px;height:350px;background:rgba(0,255,242,.04);bottom:-80px;right:-80px}
.orb-3{width:250px;height:250px;background:rgba(0,255,242,.03);top:50%;left:60%;transform:translate(-50%,-50%)}

.content{position:relative;z-index:1;text-align:center;width:100%;max-width:440px}

h1{
  font-size:3rem;
  font-weight:900;
  letter-spacing:-0.03em;
  color:#fff;
  margin-bottom:6px;
}
h1 span{color:var(--teal)}

.subtitle{
  font-size:1.05rem;
  color:var(--gray-text);
  margin-bottom:40px;
  font-weight:400;
}

.games-grid{display:flex;flex-direction:column;gap:14px;width:100%}

.game-card{
  display:flex;
  align-items:center;
  gap:18px;
  padding:20px 24px;
  border-radius:16px;
  text-decoration:none;
  color:#fff;
  font-weight:700;
  font-size:1.2rem;
  background:var(--gray-2);
  border:1px solid var(--gray-3);
  transition:transform .15s,border-color .25s,box-shadow .25s;
}
.game-card:hover{
  transform:translateY(-2px);
  border-color:var(--teal);
  box-shadow:0 0 20px rgba(0,255,242,.1),0 8px 30px rgba(0,0,0,.4);
}
.game-card:active{transform:translateY(1px)}
.game-card .card-emoji{font-size:2.2rem;flex-shrink:0}
.game-card .card-info{display:flex;flex-direction:column;gap:3px;text-align:left}
.game-card .card-title{font-size:1.15rem;font-weight:700;letter-spacing:-0.01em}
.game-card .card-desc{font-size:.82rem;font-weight:400;color:var(--gray-text)}

.coming-soon{opacity:.35;pointer-events:none;position:relative}
.coming-soon .card-badge{
  margin-left:auto;
  font-size:.7rem;
  font-weight:600;
  color:var(--gray-text);
  background:var(--gray-3);
  padding:4px 10px;
  border-radius:6px;
  white-space:nowrap;
  letter-spacing:0.03em;
  text-transform:uppercase;
}

.footer{margin-top:30px;font-size:.8rem;color:var(--gray-text);opacity:.5}

.mascot{display:block;width:120px;height:auto;margin:0 auto 8px;animation:float 3s ease-in-out infinite}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

@media(max-width:500px){
  h1{font-size:2.3rem}
  .game-card{padding:16px 18px}
}
</style>
</head>
<body>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="content">
  <img src="/images/scholar-ant.svg" alt="The Scholar Ant" class="mascot">
  <h1>reading<span>.</span>games</h1>
  <p class="subtitle">Fun learning games for young readers</p>
  <div class="games-grid">
    <a href="/word-adventure/" class="game-card">
      <span class="card-emoji">üìñ</span>
      <span class="card-info">
        <span class="card-title">Word Adventure</span>
        <span class="card-desc">Learn sight words by grade level</span>
      </span>
    </a>
    <a href="/sound-explorer/" class="game-card">
      <span class="card-emoji">üêú</span>
      <span class="card-info">
        <span class="card-title">Sound Explorer</span>
        <span class="card-desc">Learn letter-sound patterns &amp; word families</span>
      </span>
    </a>
    <a href="/syllable-game/" class="game-card coming-soon">
      <span class="card-emoji">üëè</span>
      <span class="card-info">
        <span class="card-title">Syllable Clap</span>
        <span class="card-desc">Break words into syllables</span>
      </span>
      <span class="card-badge">Coming Soon</span>
    </a>
    <a href="/vowel-game/" class="game-card coming-soon">
      <span class="card-emoji">üî§</span>
      <span class="card-info">
        <span class="card-title">Vowel Spotter</span>
        <span class="card-desc">Find the vowels in words</span>
      </span>
      <span class="card-badge">Coming Soon</span>
    </a>
  </div>
</div>
</body>
</html>
